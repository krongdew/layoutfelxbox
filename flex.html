<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-flex</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="header" style="background-color: #cd5c5c; padding: 10px">
      <p>Header</p>
    </div>
    <div class="flex-container" style="background-color: #f08080">
      <div class="content" style="background-color: #fa8072; padding: 10px">
        <p>Main Content</p>
      </div>
      <div
        class="sidebar primary"
        style="background-color: #f4d03f; padding: 10px"
      >
        <p>Primary Sidebar</p>
      </div>
      <div
        class="sidebar secondary"
        style="background-color: #d68910; padding: 10px"
      >
        <p>Secondary Sidebar</p>
      </div>
    </div>
    <div class="footer" style="background-color: #ffa07a; padding: 10px">
      <p>Footer</p>
    </div>
    
    
  </body>
</html>
