<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="header" style="background-color: #CD5C5C; padding: 10px;">
        <p>Header</p>
    </div>
    <div class="flex-container" style="background-color: #F08080;" >
        <div class="content" style="background-color: #FA8072; padding: 10px;">
            <p>Main Content</p>
        </div>
        <div class="sidebar primary" style="background-color: #F4D03F; padding: 10px;">
            <p>Primary Sidebar</p>
        </div>
        <div class="sidebar secondary" style="background-color: #D68910; padding: 10px;">
            <p>Secondary Sidebar</p>
        </div>
    </div>
    <div class="footer" style="background-color: #FFA07A; padding: 10px;">
        <p>Footer</p>
    </div>
</body>
</html>
