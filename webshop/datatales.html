<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./datatables.css" />

    <link
      rel="stylesheet"
      href="./Responsive-2.5.0/css/responsive.dataTables.css"
    />
    <link rel="stylesheet" href="./Buttons-2.4.2/css/buttons.dataTables.css" />

    <script src="./datatables.js"></script>
    <script src="./Responsive-2.5.0/js/dataTables.responsive.js"></script>

    <script src="./Buttons-2.4.2/js/dataTables.buttons.min.js"></script>

    <table id="myTable" class="display">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1 Data 1</td>
          <td>Row 1 Data 2</td>
        </tr>
        <tr>
          <td>Row 2 Data 1</td>
          <td>Row 2 Data 2</td>
        </tr>
      </tbody>
    </table>

  <script>
    $(document).ready(function () {
      $("#myTable").DataTable();
    });
  </script>
